<div class="container">

    <div class="row">
<div class="mb-3">
    <label for="tache" class="form-label">Tâche</label>
    <input type="email" class="form-control" id="tache" placeholder="ajouter une tâche" [(ngModel)]="newTask">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="newDescription"></textarea>
    <button type="button" class="btn btn-primary" (click)="addTask()">Ajouter la Tâche</button>
  </div>


  <ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start"  *ngFor="let todoItem of todoList">
      <div class="ms-2 me-auto">
        <div class="fw-bold" [class.completed]="todoItem.completed">{{ todoItem.task }}</div>
        {{todoItem.description}}
        <!-- <button (click)="deleteTask(todoItem.id)" class="stretched-link text-danger">Suprimer </button> -->
      </div>
     
      <span class="badge bg-secondary rounded-pill">
        <input
        type="checkbox"
        [checked]="todoItem.completed"
        (change)="toggleCompleted(todoItem.id)"
    />
      </span>
    
    </li>
  </ol>
</div>
</div>
