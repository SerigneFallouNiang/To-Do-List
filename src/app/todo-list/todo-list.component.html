<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Ajouter une nouvelle t창che</h5>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Titre de la t창che" [(ngModel)]="newTask">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="3" placeholder="Description de la t창che" [(ngModel)]="newDescription"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary w-100" (click)="addTask()">Ajouter la T창che</button>
                </div>
            </div>

            <ul class="list-group list-group-flush mt-4">
                <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let todoItem of todoList">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold task-title" [class.completed]="todoItem.completed">{{ todoItem.task }}</div>
                        <small class="text-muted">{{ todoItem.description }}</small>
                    </div>
                    <div class="d-flex align-items-center">
                        <input
                            type="checkbox"
                            class="form-check-input me-2"
                            [checked]="todoItem.completed"
                            (change)="toggleCompleted(todoItem.id)"
                        />
                        <button (click)="deleteTask(todoItem.id)" class="btn btn-sm btn-danger">Supprimer</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
